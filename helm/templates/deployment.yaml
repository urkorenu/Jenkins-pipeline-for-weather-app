apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mail-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: mail-service-1
        image: urkoren/do19:1
        ports:
        - containerPort: 5001  # Expose port 5001 for mail-service-1
      - name: mail-service-2
        image: urkoren/mail_service:1
        ports:
        - containerPort: 5002  # Expose port 5002 for mail-service-2


